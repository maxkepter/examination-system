################################
# Development profile (H2)     #
################################

# H2 in-memory database
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.datasource.url=jdbc:h2:mem:testdb;MODE=MSSQLServer;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

## JWT (dev)
jwt.secret=ZGV2LXNlY3JldC1jaGFuZ2UtbWUtcGxlYXNlLWV4dGVuZC0xMjM0NTY=
jwt.expiration-minutes=30
jwt.issuer=ses-dev

# Show SQL in dev for debugging
spring.jpa.show-sql=true
logging.level.org.hibernate.type.descriptor.sql=TRACE

# Keep update in dev for convenience
spring.jpa.hibernate.ddl-auto=update
