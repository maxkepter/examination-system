################################
# Production profile (SQLServer)
################################

# SQL Server datasource (use ENV vars in deployment)
spring.datasource.url=${DB_URL:jdbc:sqlserver://localhost:1433;databaseName=SpringExamManagement;encrypt=false}
spring.datasource.username=${DB_USERNAME:sa}
spring.datasource.password=${DB_PASSWORD:ChangeMe!}
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver

# Recommended safer DDL strategy
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false

# Connection pool tuning (Hikari) - adjust as needed
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.connection-timeout=30000

## JWT (prod) - must provide env JWT_SECRET
jwt.secret=${JWT_SECRET}
jwt.expiration-minutes=${JWT_EXP_MINUTES:60}
jwt.issuer=ses-prod

# Logging: reduce noise
logging.level.org.hibernate.SQL=INFO
logging.level.org.hibernate.orm.jdbc.bind=INFO
