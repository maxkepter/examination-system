###############################
# Base (shared) configuration #
###############################
server.port=8081

# Active profile (dev|prod|test). Override via ENV: SPRING_PROFILES_ACTIVE
spring.profiles.active=dev

# JPA & Hibernate shared settings
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.format_sql=true

# DDL strategy (update for dev; validate recommended for prod)
spring.jpa.hibernate.ddl-auto=update

# Logging (adjust as needed)
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.orm.jdbc.bind=TRACE

# JWT base (can override per profile)
jwt.secret=super-secret-key
jwt.expiration-minutes=${JWT_EXP_MINUTES:15}
jwt.issuer=ses-base
jwt.token-prefix=Bearer
jwt.header=Authorization

# NOTE: Datasource settings are profile-specific and defined in application-*.properties

